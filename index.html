  <body style="font-family: Arial, Helvetica, sans-serif;">

          <iframe id="pdf-js-viewer" src="web/viewer.html?file=test1.pdf" title="webviewer" frameborder="0" height="599"></iframe>

          <div id="wow">
              <canvas id="checkmarker" onmouseover="mouseDown(event)"></canvas>
          </div>

      </div>
      
      <script>
          var $canvas = $("canvas");
          var ctx = $canvas[0].getContext("2d");
          var lastEvent;

          function mouseDown(event) {
              var cx = event.offsetX;
              var cy = event.offsetY;
              var initx = cx;
              var inity = cy;

              ctx.beginPath();
              ctx.moveTo(initx, inity);
              ctx.lineTo(cx + 5, cy + 10);
              ctx.lineTo(cx + 10, cy - 20);
              ctx.strokeStyle = "green";
              ctx.lineWidth = 3;
              ctx.lineCap = 'round';
              ctx.stroke();
          }
