      <script>
          var canvas = document.getElementById("checkmarker");
              var ctx = canvas.getContext("2d");
             
              function getMousePos(canvas, evt) {
        
                var rect = canvas.getBoundingClientRect();
                return {
                  x: evt.clientX - rect.left,
                    y: evt.clientY - rect.top
                };
              }

          function draw2() {
              canvas2.mousedown(function (e) {
                  lastEvent = e;
                  mouseDown = true;
              }).mousemove(function (e) {
                  // Draw lines
                  if (mouseDown) {
                      mouseDown = false;
                      ctx2.beginPath();
                      ctx2.moveTo(lastEvent.offsetX, lastEvent.offsetY);
                      ctx2.lineTo(e.offsetX + 5, e.offsetY + 10);
                      ctx2.lineTo(e.offsetX + 10, e.offsetY - 20);
                      ctx2.strokeStyle = 'green';
                      ctx2.lineWidth = 3;
                      ctx2.lineCap = 'round';
                      ctx2.stroke();
                      lastEvent = e;
                      
                  }
              }).mouseup(function () {
                  mouseDown = false;
              }).mouseleave(function () {
                  canvas2.mouseup();
              });
          }
